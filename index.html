<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banque : Compte d’Épargne</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section>
        <form id="numberForm">
            <label for="number">Enter your amount:</label><br>
            <input type="number" id="number" name="number" min="1" max="10000" required><br><br>

            <label for="operation">Choose operation:</label><br>
            <div>
                <input type="radio" id="add" name="operation" value="add" required>
                <label for="add">Add</label><br>
            </div>
            <div>
                <input type="radio" id="remove" name="operation" value="remove">
                <label for="remove">Remove</label><br><br>
            </div>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="assets/js/main.js" type="module"></script>
</body>

</html>
